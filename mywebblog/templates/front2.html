<!DOCTYPE html>
<html>
<head lang="en">
	<link rel="stylesheet" href="stylesheets/bootstrap.css">
	<link rel="stylesheet" href="stylesheets/style.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.1.js"></script> 
    <meta charset="UTF-8">
    <title>Welcome to My Amazing Blog</title>
</head>
<body>
	<div class="container bg1">
		<div class="row txt-color">
			<div class="col-md-12 bgimg alignment">
				<!-- <img src="/images/blur.jpg" class="img-responsive" alt="big picture"> -->
				<div class="col-md-4 borderbox col-md-offset-4">
				<h1 class="text-center">WELCOME<br> <small class="txt-color">TO BLOG</small></h1>
				</div>
			</div>
		</div>
		<div class="row bg3">
			<div class="col-md-12">
				<div class="col-md-12">
                {% if self.user %}
                <a href="/logout"><h5  class="text-right">logout</h5></a>
                {% else %}
                <a href="/login"><h5  class="text-right">login</h5></a>
                {% endif %}
                <a href="/signup"><h5  class="text-right">signup</h5></a>
				<a href="/newpost"><h5 class="text-right">submit post</h5></a>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4 bg2">
				{% for art in posts %}
    				<div class="art">
        				<span class="art-title1"><h4><b>{{art.subject}}</h4><b></span><span class="art-date">
        				<h4>{{art.created.strftime("%b, %d, %Y")}}</h4></span>
        				<br><br>
        				<p class="art-body">{{art.content}}</p>
    				</div>
				<hr>
				{% endfor %}
			</div>
		</div>
	</div>
</body>
</html>
